<!DOCTYPE html>
<html ng-app="universityApp">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>University Teacher</title>


        <!-- Bootstrap -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        
        <!-- AngularJS -->
        <script src="js/lib/angular.min.js"></script>
        <script src="js/app.js"></script>


    </head>    
    <body>

        <div class="container" ng-controller="teacherCtrl as theTeacher">
            <h1>Teacher</h1>
            <h4>{{ teacher.name }}</h4>
            <hr>

            <div class="row">
                
                <!-- Teacher's Image -->
                <div class="col-sm-3">
                    <section class="panel">
                        <div class="panel-body" align="center">
                            <img ng-src="{{ teacher.image }}" class="img-circle" alt="Teacher" width="150px" height="150px">
                        </div>
                    </section>
                </div>

                <!-- Teacher's Bio -->
                <div class="col-sm-9">
                    <section class="panel">
                        <div class="panel-body">
                            {{ teacher.bio }}
                            <br>
                            <br>
                            <strong>Age:</strong> {{ teacher.age }} years old 
                            <br>
                            <br>
                            <button class="btn btn-primary" ng-click="editTeacher()">Edit</button>
                        </div>
                    </section>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6">
                    <section class="panel">
                        <div class="panel-body">
                            Name:
                            <input type="text" class="form-control" ng-model="editing.name">
                            <br>
                            Age:
                            <input type="text" class="form-control" ng-model="editing.age">
                            <br>
                            Bio:
                            <textarea class="form-control" ng-model="editing.bio" rows="5"></textarea>
                            <br>
                            <button class="btn btn-primary" ng-click="saveChanges()">Save</button>
                            <button class="btn btn-danger" ng-click="cancelChanges()">Cancel</button>
                        </div>
                    </section>
                </div>
            </div>

        </div>
    </body>
</html>
